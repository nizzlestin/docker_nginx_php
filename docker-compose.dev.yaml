services:
  webserver:
    image: nginx:1.23.2-alpine
    hostname: webserver
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - php
    ports:
      - 80:80
#      - 443:443

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    hostname: php
    volumes:
      - ./app:/var/www/project
